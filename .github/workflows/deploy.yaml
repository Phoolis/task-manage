name: Deploy via DockerHub

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  docker:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # Push backend image to DockerHub
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            phoolis/task-manage-backend:${{ github.ref_name }}
            phoolis/task-manage-backend:latest
      # Push frontend image to DockerHub
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            phoolis/task-manage-frontend:${{ github.ref_name }}
            phoolis/task-manage-frontend:latest
      # Deploy to server via SSH
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set - e
            cd /home/deploy/publicsites/taskmanage
            echo "Pulling new images..."
            docker compose pull
            echo "Recreating containers..."
            docker compose up -d
            echo "Removing old images..."
            docker image prune -f
